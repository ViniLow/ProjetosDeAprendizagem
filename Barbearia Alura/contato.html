<!DOCTYPE hmtl>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="/Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Ex.: João Silva">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea >

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="email-radio"><input type="radio" id="email-radio" name="contato" value="email">E-mail</label>
                <label for="telefone-radio"><input type="radio" id="telefone-radio" name="contato" value="telefone">Telefone</label>
                <label for="whatsapp-radio"><input type="radio" id="whatsapp-radio" name="contato" value="whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
             </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
        
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>
        <table>
            <thead>
            <tr>
                <th>Dia</th><th>Horário</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Segunda</td><td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td><td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td><td>8h ~ 20h</td>
            </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
