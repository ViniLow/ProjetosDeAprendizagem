<body>
    <script>
        /*
                ------------------------------Operadores aritimeticos------------------------------
                + Somar valores
                - Subtrair valores
                * Multiplicar valores
                / Dividir valores
                % Resto da divisão entre valores
                ** Potenciação

                ---Ordem de Precedência---
                1° ()
                2° **
                3° * / %
                4º + -
                
                Obs. Caso operadores do mesmo nível de precedência estejam na mesma linha, a ordem será da esquerda para direita.

                ------------------------------Atribuição simples------------------------------
                basta usar o sinal de =

                var n = 5;

                ------------------------------Auto-Atribuição---------------------------------
                A variavel recebe ela mesma mais um valor:

                var n = 5;
                n = n + 3;

                Podemos simprificar o auto atribuiçao com o sinal +=
                var n = 5;
                n += 5;

                Fazemos isso com outros operadores também:

                n -= 5;
                n *= 5;
                n /= 5;
                n %= 5;
                n **= 5;

                Podemos incrementar o valor de variavel. Nesse caso ele irá por 1 ou tirar 1:
                Pós incremento:
                var n = 10;
                n++ // poem um na proxima
                n-- // tira um na proxima

                Pré incremento:
                var n = 10;
                ++n // poem um antes
                --n // tira um antes
                */
    </script>
