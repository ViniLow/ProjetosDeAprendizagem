<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    #area {
        font: normal 20pt Arial;
        background: rgb(95, 212, 95);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>

<body>
    <div id="area">
        <!-- podemos colocar os eventos dentro da tag div: onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()". Se não, podemos usar o metodo das linha 32 a 34-->
        Interagindo...
    </div>

    <script>
        var a = window.document.getElementById('area');

        // podemos colocar os eventos dentro do script para limpar nosso html. Atenção! Não usar o "on" no inicio dos eventos.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mouseenter', entrar)

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "red"
        }

        function sair() {
            a.innerText = "Saiu!"
            a.style.background = "rgb(95, 212, 95)"
        }

        function entrar() {
            a.innerText = "Entrou"
        }
    </script>
</body>

</html>
