<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(111, 113, 233);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>

<body>
    <h1 class="titulo">Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="clique">Clique em mim</div>
    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName('p')[1];
        p1.style.color = 'red';
        corpo.style.background = "black";
        //window.alert(p1.innerText);
        window.document.write(p1.innerHTML);
        var d = window.document.getElementById('clique');
        d.style.color = 'green';
        d.style.backgroundColor = 'white';
        d.innerText = 'Aguardando....'
            //window.document.getElementById('clique').style.backgroundColor = "yellow";
            // podemos manipular pelo document.getElementsByName; document.getElementsByClassName;
            // quando o Elements em document.getElements está no plural, além de usar os () também devemos usar o [] para indicar qual é o elemento, assim como foi usado no exemplo da tag p
        var h = window.document.querySelector('h1.titulo'); // no CSS, usamos . para classe e # para ID.
        h.style.font = 'normal 50pt arial';
    </script>
</body>

</html>
