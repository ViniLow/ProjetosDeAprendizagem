<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt("Qual é o seu nome? ");
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiúculo ficaria assim: "${nome.toLocaleUpperCase()}"<br>`);
        document.write(`Seu nome em minusculo ficaria assim: "${nome.toLocaleLowerCase()}"<br>`);
        /*Podemos converte numeros:
        n.toFixed(2) -- coloca duas casas decimais
        s.replace('','') -- troca uma string por outra
        n.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'}); -- converte um numero para moeda
        */

        var n1 = 50;
        document.write(n1.toLocaleString('pt-br', {
            style: 'currency',
            currency: 'BRL'
        }));
    </script>
</body>

</html>
