<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                                --------------------------Operadores relacionais--------------------------

                                > comparar se um valor 1 é maior do valor 2
                                < comparar se um valor 1 é menor do valor 2
                                >= comparar se um valor 1 é maior ou igual ao valor 2
                                <= comparar se um valor 1 é menor ou igual ao valor 2
                                == comparar se um valor 1 é igual ao valor 2
                                != comparar se um valor 1 é diferente do valor 2
                                === testar se dois valores são identicos, tanto no valor como no tipo de variavel 
                                    (Ex. 5 === "5"? O resultado será False, pois um é do tipo number e outro do tipo string)

                                O retorno dessas operações serão True ou False

                                --------------------------Operadores logicos--------------------------

                                ! Negação ou NÃO
                                && Conjunção ou E
                                || disjunção ou OU

                                -----------------------Ordem de precedencias do operacionais--------------------------

                                1º Aritmeticos
                                2º relacionais
                                3º logicos

                                entre os operadores logicos, a ordem será:
                                1° !
                                2º &&
                                3º ||
                                
                                --------------------------Operador ternario--------------------------

                                 ? : 
                                Serve para testar um valor e nós iremos definir o que retornara em caso de True e no caso de False
                                
                                Ex.:
                                var idade = 19;
                                idade >= 18 ? 'Maior de idade' : 'Menos de idade'
                                'Maior de idade'

                                Podemos atribuir o resultado desse teste logico em uma variavel.

                                var resposta = idade >= 18 ? 'Maior de idade' : 'Menos de idade'

                                resposta = 'Maior de idade'
                    */
    </script>
</body>

</html>
